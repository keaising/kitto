{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}


{{ define "main" }}
<!-- list template -->
<div>

    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="collection-set">
        {{ range .Pages }}
        <!-- .Paginator.Pages -->
        <!-- single page card -->
            {{ partial "card.page.html" . }}
        {{ end }}
    </div>


</div>

{{ end }}


{{ define "side" }}
  {{ partial "side.taxonomy.html" . }}
{{ end }}
