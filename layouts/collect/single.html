{{ define "main" }}

<ul class="collection">
    {{ range .Site.Taxonomies }}
        {{ range . }}
            <li class="collect-title"><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
            {{ range .Pages }}
                {{ partial "card.page.html" . }}
            {{ end }}
        {{ end }}
    {{ end }}
</ul>

{{ end }}
