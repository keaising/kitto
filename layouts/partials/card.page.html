<!-- single page card -->
<div class="post-item">
    <span title="Lastmod: {{ .Lastmod.Format "2006-01-02" }}. Published at: {{ .PublishDate.Format "2006-01-02" }}.">
        {{ dateFormat "2006-01-02" .PublishDate }}
    </span>
    <a href="{{ .URL }}" class="post-item-title">
        <div class="h2 mt-1 mb-1">{{ .Title }}</div>
    </a>
</div>
