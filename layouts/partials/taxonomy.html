<!-- categories -->

<div>
    {{ with .Params.Categories }}{{ range . }}
    <a href='{{ "/categories/" | relLangURL }}{{ . | urlize }}' class="categories-url">
        <span class="categories">{{ . }}</span>
    </a>
    {{ end }}{{ end }}
</div>


{{ with .Params.Tags }}{{ range . }}
<div>
    <a href='{{ "/tags/" | relLangURL }}{{ . | urlize }}' class="tags-url">
        <span class="tags">{{ . }}</span>
    </a>
</div>
{{ end }}{{ end }}
