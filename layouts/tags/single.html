{{ define "main" }}

<ul>
    {{ range .Site.Taxonomies }}
        {{ range . }}
            <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
            {{ range . }}
                <li><a href="{{ .Page.RelPermalink }}">{{ dateFormat "2006-01-02" .PublishDate}} {{ .Page.Title }} </a></li>
            {{ end }}
        {{ end }}
    {{ end }}
</ul>

{{ end }}
